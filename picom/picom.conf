opacity-rule = [
	"90:class_g = 'Termite' && focused",
	"90:class_g = 'Termite' && !focused",
]

opacity-exclude = [
	"class_g ='Emacs'",
]

shadow = true;
shadow-offset-x = 3;
shadow-offset-y = 3;

shadow-opacity = 0.7;
shadow-radius = 5;

shadow-exclude = [
	"class_g = 'dmenu'",
	"class_g = 'polybar'"
];

fading = true;
fade-delta = 8;

shadow-exclude-reg = "x56+0-0";
