opacity-rule = [
	"95:class_g = 'ncmpcpp'",
	"95:class_g = 'gotop'",
	"95:class_g = 'alsamixer'",
	"95:class_g = 'dwm'",
	"95:class_g = 'St' && focused",
	"90:class_g = 'St' && !focused",
	"97:class_g = 'Emacs' && focused",
	"90:class_g = 'Emacs' && !focused",
]

# opacity-exclude = [
# 	"class_g ='Emacs'",
# 	"class_g ='Vivaldi-stable'",
# ]

shadow = true;
shadow-offset-x = 1;
shadow-offset-y = 1;

shadow-opacity = 0.7;
shadow-radius = 5;

shadow-exclude = [
	"class_g = 'dwm'",
	"class_g = 'Polybar'",
];


# shadow-exclude-reg = "x17+0-0"; 

